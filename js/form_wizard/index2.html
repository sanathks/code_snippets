<?xml version="1.0" encoding="UTF-8"?>

  <head>
  	<title>JQuery Form Wizard</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" ></meta>

  <body>

                        <div class="col-lg-7">
                          <input type="text"  value="" class="validate[required] form-control" id="code" name="code" style="text-transform:uppercase">
                        </div>
                      </div><!-- /.form-group -->

                      <div class="form-group">
                        <label for="text1" class="control-label col-lg-3">Name of Organisation*</label>
                        <div class="col-lg-7">
                          <input type="text" value="" id="name" placeholder="Name" class="validate[required,custom[onlyLetterSp]] form-control " name="name">
                        </div>
                      </div><!-- /.form-group -->  

                      <div class="form-group">
                        <label for="text1" class="control-label col-lg-3">Business Address*</label>

                      </div><!-- /.form-group -->

                        <label for="text1" class="control-label col-lg-3">City*</label>
                        <div class="col-lg-2">
                          <input type="text" value="" id="contactPerson" placeholder="City" class="validate[custom[onlyLetterSp]] form-control " name="city">
                        </div>
                         <label for="text1" class="control-label col-lg-3">Province/State*</label>

                      </div><!-- /.form-group -->

                      <div class="form-group">
                        <label for="text1" class="control-label col-lg-3">Telephone 1*</label>
                        <div class="col-lg-2">

                        </div>

                        <div class="col-lg-2">
                          <input type="text" value="" id="fax" placeholder="Fax" class="form-control tel" name="fax">
                        </div>
                      </div><!-- /.form-group -->

                        <label for="text1" class="control-label col-lg-3">Telephone 2</label>

                      </div><!-- /.form-group -->

                        <label for="text1" class="control-label col-lg-3">Country*</label>
                        <div class="col-lg-2">

                        <label for="text1" class="control-label col-lg-3">Contact Person</label>
                        <div class="col-lg-2">
                          <input type="text" value="" id="contactPerson" placeholder="Contact Person" class="validate[custom[onlyLetterSp]] form-control " name="contactPerson">
                        </div>
                         <label for="text1" class="control-label col-lg-3">Moblie</label>
                        <div class="col-lg-2">
                          <input type="text" value="" id="mobile" placeholder="Mobile" class="form-control tel" name="mobile">
                        </div>
                      </div><!-- /.form-group -->

                      <div class="form-group">
                        <label for="text1" class="control-label col-lg-3">Currency*</label>
                        <div class="col-lg-2">
                          <input type="text" value="" id="contactPerson" placeholder="Currency" class="validate[custom[onlyLetterSp]] form-control " name="currency">
                        </div>
                         <label for="text1" class="control-label col-lg-3">Website</label>
                        <div class="col-lg-2">
                          <input type="text" value="" id="mobile" placeholder="Website" class="form-control tel" name="website">
                        </div>
                      </div><!-- /.form-group -->

                      <div class="form-group">
                        <label class="control-label col-lg-3">Type of Goods/Service*</label>
                        <div class="col-lg-7  select-box">
                          <select id="itemSupplier" class="form-control" name="tgs">
                            
                        
                          </select>
                        </div>
                      </div><!-- /.form-group --> 

                      <div class="form-group">
                        <label class="control-label col-lg-3">Agent Ships*</label>
                        <div class="col-lg-7  select-box">
                          <select id="itemSupplier" class="form-control" name="as">
                            
                        
                          </select>

                      </div><!-- /.form-group -->

                      </div><!-- /.form-group --> 


                     <div class="form-group">
                        <label for="text1" class="control-label col-lg-3">Delivery Terms </label>

                          <input type="text" value="" id="shipMode" placeholder="Ship Mode" class="form-control tel" name="shipMode">
                        </div>
                      </div><!-- /.form-group -->
                      </span>

                      <span class="font_normal_07em_black">Step 3 - Bank information</span><br />

                      <div class="form-group">
                        <label for="text1" class="control-label col-lg-3">Managing Director</label>
                        <div class="col-lg-7">
                          <input type="text" value="" id="managingDirector" placeholder="Managing Director" class="form-control " name="managingDirector">
                        </div>
                       
                      </div><!-- /.form-group -->

                      <div class="form-group">
                         <label for="text1" class="control-label col-lg-3">Head of Finance</label>
                        <div class="col-lg-2">
                          <input type="text" value="" id="headOfFinance" placeholder="Head of Finance" class="form-control " name="headOfFinance">
                        </div>

                        <label for="text1" class="control-label col-lg-3">Designation</label>
                        <div class="col-lg-2">
                          <input type="text" value="" id="hfDesignation" placeholder="Designation" class="form-control " name="hfDesignation">
                        </div>
                      </div><!-- /.form-group -->

                        <div class="col-lg-2">
                          <input type="text" value="" id="hfEmail" placeholder="Email" class="form-control tel" name="hfEmail">

                          <input type="text" value="" id="bankCode" placeholder="Telephone" class="form-control " name="bankCode">

                      </div><!-- /.form-group -->

                        </div>
                      </div><!-- /.form-group -->

                        <div class="col-lg-2">

                      <div class="form-group">

                        <div class="col-lg-1">

                        </div>

                        <div class="col-lg-1">
                          <input type="text" value="" id="swiftCode" placeholder="Swift Code" class="form-control " name="swiftCode">

                        <div class="col-lg-1">

                      </div><!-- /.form-group -->

    <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
